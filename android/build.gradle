apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    maven {
        url "https://fyber.bintray.com/maven"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.fyber:fyber-sdk:8.20.0'
}
